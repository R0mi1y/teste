<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partida | Nova Partida</title>
<link rel="stylesheet" href="css/stile.css">
<link rel="stylesheet" href="css/form.css">
<script src="scripts/validador.js"></script>
</head>
<body>
	<h1>Adiconar Partida</h1>
	<form name="frmPartida" action="insertPartida">
		<fieldset id="usuario">
			<legend> Dados da Partida</legend>
			<p>
				<label for="cData"> Data: </label><input type="text" name="data"
					id="cData" placeholder="Data">
			</p>
			<p>
				<label for="cHorario"> Horario: </label><input type="text"
					name="horario" id="cHorario" placeholder="Horario">
			</p>
		</fieldset>
		<input class="botao1" type="submit" value="Adicionar"
			onclick="validarPartida()">
	</form>
</body>
</html>
